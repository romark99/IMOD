<!DOCTYPE html>
<html lang="en">
<head>
    <title>Hello WebSocket</title>
    <link href="../resources/css/bootstrap.css" rel="stylesheet">
    <link href="../resources/css/main.css" rel="stylesheet">
    <script src="../resources/libs/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script src="../resources/libs/stomp.min.js"></script>
    <script src="../resources/libs/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="divGrid mt-5 px-3">
    <div id="divConnectButtons">
        <button id="connect" class="btn fnt-md btn-success" type="submit">Connect</button>
        <button id="disconnect" class="btn fnt-md btn-danger" type="submit">Disconnect</button>
    </div>
    <div id="divHistoryButtons">
        <button id="btnShowHistory" class="btn fnt-md btn-outline-primary mt-3">Show History</button>
        <button id="btnDeleteHistory" class="btn fnt-md btn-outline-danger mt-4">Delete History</button>
        <button id="btnClearScreen" class="btn fnt-md btn-outline-danger mt-4">Clear Screen</button>
    </div>
    <div id="divMainContent">
        <form id="formNicknameDisconnected">
            <div class="form-group">
                <label id="labelWelcome" for="nicknameInput">What is your nickname?</label>
                <input type="text" id="nicknameInput" class="fnt-md form-control"
                       placeholder="Your nickname here...">
            </div>
        </form>
    </div>
    <div id="divChatMessages">
        <table id="conversation" class="table table-striped">
            <thead>
            </thead>
            <tbody id="greetings">
            </tbody>
        </table>
    </div>
</div>
<div id="divMessage" class="fixed-bottom p-3">
    <form class="mx-3">
        <div class="input-group">
            <input type="text" id="messageInput" class="form-control" aria-label="Large"
                   aria-describedby="inputGroup-sizing-sm">
            <button type="submit" id="messageSend" class="btn fnt-bg btn-primary">Send</button>
        </div>
    </form>
</div>
</body>
</html>
