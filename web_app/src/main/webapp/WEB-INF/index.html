<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link href="../resources/css/bootstrap.css" rel="stylesheet">
    <link href="../resources/css/main.css" rel="stylesheet">
    <script src="../resources/libs/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/sockjs/1.0.0/sockjs.min.js"></script>
    <script src="../resources/libs/stomp.min.js"></script>
    <script src="../resources/libs/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="m-2">
    <button id="connect" class="btn fnt-md btn-success" type="submit">Connect</button>
    <button id="disconnect" class="btn fnt-md btn-danger" type="submit" disabled="disabled">Disconnect
    </button>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <form>
                <div class="form-group">
                    <label for="surname">What is your surname?</label>
                    <input type="text" id="surname" class="fnt-md form-control" placeholder="Your surname here...">
                </div>
                <div class="form-group">
                    <label for="name">What is your name?</label>
                    <input type="text" id="name" class="fnt-md form-control" placeholder="Your name here...">
                </div>
                <button id="send" class="btn fnt-md btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <table id="conversation" class="table table-striped">
                <thead>
                </thead>
                <tbody id="greetings">
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="fixed-bottom p-3">
    <div class="mx-3">
        <div class="input-group">
            <input type="text" id="footer-input" class="form-control" aria-label="Large"
                   aria-describedby="inputGroup-sizing-sm">
            <button type="button" class="btn fnt-bg btn-primary">Send</button>
        </div>
    </div>
</div>
</body>
</html>
